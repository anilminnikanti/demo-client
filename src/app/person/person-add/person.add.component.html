<div class="container">
    <h1>Person Form</h1>
    <form (ngSubmit)="addPerson(personForm)" #personForm="ngForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="person.firstName" name="firstName" #name="ngModel" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="person.lastName" name="lastName" #name="ngModel">
        </div>

        <div class="form-group">
            <label for="mailId">Email Id:</label>
            <input type="email" class="form-control" id="mailId" [(ngModel)]="person.mailId" name="mailId" #name="ngModel" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="person.phoneNumber" name="phoneNumber" #name="ngModel"
                required>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-danger" (click)="cancelAdd()">Cancel</button>

    </form>
</div>
