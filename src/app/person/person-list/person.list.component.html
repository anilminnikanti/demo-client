<button type="button" class="btn btn-primary" (click)="addPerson()">Add</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>EMail Id</th>
      <th>Phone Number</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <th scope="row">{{person.id}}</th>
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td>{{person.mailId}}</td>
      <td>{{person.phoneNumber}}</td>
      <td>
        <button type="button" class="btn btn-primary" (click)="updatePerson(person)">Update</button>
        <button type="button" class="btn btn-danger" (click)="deletePerson(person); $event.stopPropagation()">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
