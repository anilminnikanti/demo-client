<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Item</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <th scope="row">{{todo.id}}</th>
      <td>{{todo.item}}</td>
      <td>
        <button type="button" class="btn btn-primary" (click)="updatePerson(todo)">Update</button>
        <button type="button" class="btn btn-danger" (click)="deletePerson(todo); $event.stopPropagation()">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
